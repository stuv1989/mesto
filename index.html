<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Custo.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button" aria-label="Изменить информацию"></button>
        <p class="profile__subtitle">Исследователь океана</p>       
      </div>   
      <button class="profile__button-add" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Крепость в городе Карачаевск">
        <div class="element__cell">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="гора Эльбрус">
        <div class="element__cell">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Горнолыжный курорт Домбай">
        <div class="element__cell">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Природа Эльбруса">
        <div class="element__cell">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Природа Домбая">
        <div class="element__cell">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Природа Карачаево-Черкессии">
        <div class="element__cell">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__heart element__heart_active" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">© 2023. Тюренков Сергей</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__value" name="Name" type="text" placeholder="Ваше имя"> 
        <input class="popup__value" name="Job" type="text" placeholder="Ваша работа">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
